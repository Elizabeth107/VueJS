<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model2</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>

<div id="app">
    <p>{{message}}</p>
    <p><input type="text" v-model="message"></p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        }
    })
</script>

</body>
</html>
